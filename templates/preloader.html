<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
    <title>Amplify - Загрузка</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='preloader.css') }}">
</head>
<body>
    <div class="preloader-container">
        <div class="logo">Amplify</div>
        <div class="spinner"></div>
        <p class="loading-text">Анализ сайта... Пожалуйста, подождите.</p>
    </div>
    <script>
        // Pass the URL from Flask template to JavaScript
        const url = "{{ url | safe }}";  // Ensure the URL is properly escaped
        console.log("URL in preloader.html:", url);  // Debug output

        // Trigger analysis immediately
        fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url })
        })
        .then(response => response.json())
        .then(data => {
            if (data.redirect) {
                window.location.href = data.redirect; // Redirect to result page
            } else if (data.error) {
                alert(`Ошибка: ${data.error}`);
                window.location.href = '/'; // Back to home page on error
            }
        })
        .catch(error => {
            alert('Произошла ошибка при анализе: ' + error.message);
            window.location.href = '/';
        });
    </script>
</body>
</html>
